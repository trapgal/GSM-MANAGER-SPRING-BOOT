<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <title>GSM MANAGER</title>
  <!-- plugins:css -->
<link rel="stylesheet" href="../static/vendors/ti-icons/css/themify-icons.css" th:href="@{/vendors/ti-icons/css/themify-icons.css}"/>
  <link rel="stylesheet" href="../static/vendors/base/vendor.bundle.base.css" th:href="@{/vendors/base/vendor.bundle.base.css}"/>
  
  <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}"/>
  <link rel="shortcut icon" href="../static/images/favicon.png" th:href="@{/images/favicon.png}"/>
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-stretch auth auth-img-bg">
        <div class="row flex-grow">
          <div class="col-lg-6 d-flex align-items-center justify-content-center">
            <div class="auth-form-transparent text-left p-3">
              <div class="brand-logo">
                <img src="../../images/logo.png" alt="logo" height="110" />
              </div>
              
              <h4>Bienvenue !</h4>
              <h6 class="font-weight-light">Connectez vous avec votre login et mot de passe</h6>
              <form class="pt-3" th:action="@{/login}" method="post">
                <div class="form-group">
                  <label for="exampleInputEmail">Login</label>
                  <div class="input-group">
                    <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-right-0">
                        <i class="ti-user text-primary"></i>
                      </span>
                    </div>
                    <input type="text" name="username" class="form-control form-control-lg border-left-0" id="exampleInputEmail" placeholder="Login"/>
                  </div>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword">Mot de passe</label>
                  <div class="input-group">
                    <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-right-0">
                        <i class="ti-lock text-primary"></i>
                      </span>
                    </div>
                    <input type="password" name="password" class="form-control form-control-lg border-left-0" id="exampleInputPassword" placeholder="Password"/>                        
                  </div>
                </div>
                <div class="my-2 d-flex justify-content-between align-items-center">
                  <div class="form-check">
                    <label class="form-check-label text-muted">
                      <input type="checkbox" class="form-check-input"/>
                      Se souvenir de moi
                    </label>
                  </div>
                  
                </div>
                
               <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">
                    <i class="ti-shift-right"></i>     &nbsp;&nbsp;&nbsp;&nbsp; Login
                  </button>
                
                <div class="text-center mt-4 font-weight-light" th:if="${param.error}" >
              Login ou mot de passe incorrecte
              </div>
              <div class="text-center mt-4 font-weight-light" th:if="${param.logout}" >
Vous êtes maintenant deconnecté
              </div>
              </form>
            </div>
          </div>
          <div class="col-lg-6 login-half-bg d-flex flex-row">
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="../../vendors/base/vendor.bundle.base.js"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script src="../../js/off-canvas.js"></script>
  <script src="../../js/hoverable-collapse.js"></script>
  <script src="../../js/template.js"></script>
  <script src="../../js/todolist.js"></script>
  <!-- endinject -->
</body>

</html>
